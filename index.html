<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="screen"><h2></h2></div>
        <div class="digits">
          <button class="nr digit-0">0</button>
          <button class="nr digit-1">1</button>
          <button class="nr digit-2">2</button>
          <button class="nr digit-3">3</button>
          <button class="nr digit-4">4</button>
          <button class="nr digit-5">5</button>
          <button class="nr digit-6">6</button>
          <button class="nr digit-7">7</button>
          <button class="nr digit-8">8</button>
          <button class="nr digit-9">9</button>
          <button class="op digit-add">+</button>
          <button class="op digit-subtract">-</button>
          <button class="op digit-multiply">*</button>
          <button class="op digit-divide">/</button>
          <button class="digit-equal">=</button>
          <button class="digit-back">Back</button>
          <button class="digit-cancel">Canc</button>
          <!-- <button class="digit-dot">.</button> -->
        </div>
      </div>
    </main>
  </body>
</html>
